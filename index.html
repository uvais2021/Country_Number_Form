<html lang="en">

<head>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet"
        href="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/css/bootstrap-select-country.min.css" />



</head>

<body>
    <div class="formContainer">
        <form class="form" id="form">
            <div class="formcontrol">
                <h2 class="h2">
                    Pre-Register here for Best Offers
                </h2>

                <input type="text" placeholder="Name" id="name"><br>
                <small></small><br>
            </div>
            <div class="formcontrol">
                <div class="border-bottom">
                    <select class="selectpicker countrypicker" id="getphone" data-flag="true">
                        <input type="number" minlength="10" placeholder="Mobile No" id="phone"></select><br>
                           <small></small>
                </div>


            
            </div>
      
            <button id="btn" type="submit" class="Pre-Register mx-auto">Pre-Register Now</button>
        </form>
    </div>



    <script src="main.js"></script>

    <script src="//cdn.tutorialjinni.com/jquery/3.6.1/jquery.min.js"></script>
    <script src="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    <script
        src="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/js/bootstrap-select-country.min.js"></script>

</body>

</html>
